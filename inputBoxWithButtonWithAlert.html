    <script>
        function process(string)
        {
            if(string == "c" || string == "C")
            {
                alert("That is Correct!");
            }
            else
            {
                alert("Not quite... Hint: The language has one syllable in its name.");
            }
        }
    </script>
    <script>
        function processTwo(stringTwo)
        {
            if(stringTwo == "javascript" || stringTwo == "Javascript" || stringTwo == "JavaScript")
            {
                alert("That is Correct!");
            }
            else
            {
                alert("Not quite... Hint: The library name has three syllables.");
            }
        }
    </script>
<!--head-->
<body>
    <header>Input Box with Button with Alert</header>
    <a href="https://ericaandrews.github.io/projectnine.html">Home Page</a>
    <br><br>
    <!--    JavaScript is derived from the programming language called "C".-->
    <!--    jQuery is a JavaScript Library.-->
    <p>JavaScript is derived from the programming language called ____.</p>
    <form name="myForm">
        <input name="textOne" type="text" size="10">
        <input name="submit" type="button" value="Submit" onclick="process(document.forms['myForm'].elements['textOne'].value)">
        <input type="reset" value="Reset">
    </form><br><br>
    <p>jQuery is a ____ Library.</p>
    <form name="myFormTwo">
        <input name="textTwo" type="text" size="10">
        <input name="submit" type="button" value="Submit" onclick="processTwo(document.forms['myFormTwo'].elements['textTwo'].value)">
        <input type="reset" value="Reset">
    </form>

</body>
</html>
