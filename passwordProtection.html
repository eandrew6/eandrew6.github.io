<!--    javascript-->
    <script>
        function checkpass()
        {
            var incorrectPass = "The password entered is not correct.";
            var correctPass = document.getElementById("correctPassword").value;

            if(correctPass == "password")
            {
                alert("Password entered is correct.");
                window.location = "https://ericarandrews.github.io/projectShareFeedbackJavascript.html";
            }
            else
            {
                window.alert(incorrectPass);
                document.getElementById("correctPassword").value="";
                document.getElementById("correctPassword").focus();
            }
        }
    </script>
<!--head-->
<body>
    <header>Password Protection</header>
    <a href="https://ericarandrews.github.io/projectJavascript.html">Home Page</a><br><br><br>
    <p>Please enter the password "password" and click submit to access form.</p>
    <form id="myform" name="myform" method="post">
        <p>
           <label for="correctPassword">Enter password:</label>
            <input type="password" name="correctPassword" id="correctPassword" title="password" size="10" maxlength="10">
        </p>
        <input type="button" value="Submit" onclick="checkpass();">
        <input type="reset" value="Reset">
    </form>

</body>
