<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="JQuery - Basic Operations - Interactive Web Pages with Javascript">
    <meta charset="utf-8">
    <title>JQUERY</title>
<link rel="stylesheet" href="jquery_partthree.css" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("button").click(function(){
        $("#jquery").fadeTo("slow", 0.15);
    });
});
</script>
</head>    
<body>
    <div id="border">
        <div id="center">
            <ul id="nav">
                <li id="navparts"><a href="basic_operations.html">Home -</a></li>
                <li id="navpartss"><a href="basic_operations_partone.html">Part 1 -</a></li>
                <li id="navpartsss"><a href="basic_operations_parttwo.html">Part 2 -</a></li>
                <li id="navpartssss"><a href="basic_operations_partthree.html">Part 3 -</a></li>
                <li id="navpartsssss"><a href="basic_operations_partfour.html">Part 4 -</a></li>
                <li id="navpartssssss"><a href="basic_operations_partfive.html">Part 5</a></li>
            </ul>
            </div>
            <header>JQuery</header>
            <form>    
                Integer one: <input type="number" name="one" /><br>  
                Integer two: <input type="number" name="two"/><br>   
                Integer three: <input type="number" name="three"/><br>
                Integer four: <input type="number" name="four"/><br>
                Integer five: <input type="number" name="five"/><br><br>    
                <input type="button" value="Submit" onclick="negative_int(); positive_int(); zero_int();"/>
                <input type="reset" value="Reset"/><br><br>     
            </form>
            <div id="jquery" style="text-align: center;border: 2px dotted;width: 50%;margin: 0 auto;padding: 20px;border-color: #cc0099;background-color: #cc0099;">   
                Negatives: <input type="number" name="negatives" readonly/><br> 
                Positives: <input type="number" name="positives" readonly/><br>    
                Zero&#40;s&#41;: <input type="number" name="zeros" readonly/><br><br> 
                <button>Click to Fade</button><br> 
            </div><br>
        <script>
            function negative_int(){
                let one = document.getElementsByName("one")[0].value;
                let two = document.getElementsByName("two")[0].value;
                let three = document.getElementsByName("three")[0].value;
                let four = document.getElementsByName("four")[0].value;
                let five = document.getElementsByName("five")[0].value;
 
                if(one < 0){
                    one = 1;  
                } 
                else{
                    one = 0;
                }
                
                if(two < 0){
                    two = 1;  
                } 
                else{
                    two = 0;
                }
                
                if(three < 0){
                    three = 1;  
                } 
                else{
                    three = 0;
                }
                
                if(four < 0){
                    four = 1;  
                }
                else{
                    four = 0;
                }
                
                if(five < 0){
                    five = 1;  
                }
                else{
                    five = 0;
                }

                let negatives = Number(one) + Number(two) + Number(three) + Number(four) + Number(five);
                document.getElementsByName("negatives")[0].value = negatives;
            }
            
            function positive_int(){
                let one = document.getElementsByName("one")[0].value;
                let two = document.getElementsByName("two")[0].value;
                let three = document.getElementsByName("three")[0].value;
                let four = document.getElementsByName("four")[0].value;
                let five = document.getElementsByName("five")[0].value;
 
                if(one > 0){
                    one = 1;  
                } 
                else{
                    one = 0;
                }
                
                if(two > 0){
                    two = 1;  
                } 
                else{
                    two = 0;
                }
                
                if(three > 0){
                    three = 1;  
                } 
                else{
                    three = 0;
                }
                
                if(four > 0){
                    four = 1;  
                }
                else{
                    four = 0;
                }
                
                if(five > 0){
                    five = 1;  
                }
                else{
                    five = 0;
                }

                let positives = Number(one) + Number(two) + Number(three) + Number(four) + Number(five);
                document.getElementsByName("positives")[0].value = positives;
            }

            function zero_int(){
                let one = document.getElementsByName("one")[0].value;
                let two = document.getElementsByName("two")[0].value;
                let three = document.getElementsByName("three")[0].value;
                let four = document.getElementsByName("four")[0].value;
                let five = document.getElementsByName("five")[0].value;
 
                if(one == 0){
                    one = 1;  
                }  
                else{
                    one = 0;
                }
                
                if(two == 0){
                    two = 1;  
                } 
                else{
                    two = 0;
                }
                
                if(three == 0){
                    three = 1;  
                } 
                else{
                    three = 0;
                }
                
                if(four == 0){
                    four = 1;  
                }
                else{
                    four = 0;
                }
                
                if(five == 0){
                    five = 1;  
                }
                else{
                    five = 0;
                }
                let zeros = Number(one) + Number(two) + Number(three) + Number(four) + Number(five);
                document.getElementsByName("zeros")[0].value = zeros;
            }
        </script>
    </div>
</body> 
</html>
