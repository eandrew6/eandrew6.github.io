<!DOCTYPE html>
<html lang="en">
<head>
    <title>Iframe | ERICA ANDREWS</title>
    <meta charset='utf-8'>

<style type="text/css">

body {
background-color: #000000;
text-align: center;
font-family: fantasy;
}

#print {
background-image: url('background_two.jpg');
border: 0px;
margin: auto;
margin-top: 50px;
width: 100%;
height: 450px;
}

#shadow {
font-family: fantasy;
font-size: 0.9em;
color: #ffffff;
text-shadow: 11px 11px 11px #ffffff;
}
    
th  {
font-family: fantasy;
font-size: 1.2em;
color: #000000;
text-shadow: 11px 11px 11px #ffffff;
text-align: right;
}

a {
color: #fff;
}    
   
a:hover {
color: #ccffff;
}

#iframe1 {
margin-left: 30px;
}

tbody {
width:100%;    
} 
    
form  {
margin-top: 30px;
}

footer {
margin-top: 60px;
}
    
@media screen and (max-width: 1200px)
{
    iframe{
        max-width: 360px;
        height: 300px;
    }
}
@media screen and (max-width: 1000px)
{
    iframe{
        max-width: 300px;
        height: 300px;
    }
}
@media screen and (max-width: 800px)
{
    iframe{
        max-width: 220px;
        height: 300px;
    }
}
@media screen and (max-width: 700px)
{
    iframe{
        max-width: 140px;
        height: 300px;
    }
} 
@media screen and (max-width: 375px)   
{
    iframe{
        max-width: 80px;
        height: 300px;
    } 
    #iframe1{
        margin-left: 5px;
    }
    #print {
        background-size: cover;    
    }
}    
</style>
<script type="text/javascript">
    function p() 
    { 
     document.getElementById("pinkpanther").href="pinkpanther.jpg";
    };
</script>   
</head>
<body>
    <header id="shadow">
        <h1>Iframe</h1>
    </header>

    <div id="print">
        <table>
            <tbody>
            <tr>
            <th>Character</th>
            <th>Description</th>
            </tr>

            <tr>
            <td>
            <section id="about">
            <a href="#" id="pinkpanther" target="ifr" onclick="p(); window.ifdesc.location='https://ericaandrews.github.io/pinkpanther.html';" >The Pink Panther</a><br><br>
            </section>     
            </td>

            <td rowspan="5">
            <iframe id="iframe1" width="450" height="380" name="ifr"></iframe>
            <iframe width="450" height="380" name="ifdesc"></iframe>
            </td>
            </tr>

            <tr>
            <td>
            <a href="mario.jpg" target="ifr" onclick="window.ifdesc.location='https://ericaandrews.github.io/mario.html'">Mario</a><br><br>
            </td>
            </tr>

            <tr>
            <td>
            <a href="snoopy.jpg" target="ifr" onclick="window.ifdesc.location='https://ericaandrews.github.io/snoopy.html'">Snoopy</a><br><br></td>
            </tr>

            <tr>
            <td>

            </tr>
                
            <tr>
            <td>
<!--            <a href="garfield.jpg" target="ifr" onclick="window.ifdesc.location='https://ericaandrews.github.io/garfield.html'">Garfield</a></td>-->

            </tr>
            </tbody>
        </table>
        <form>
            <input type="button" value="Close Window" onclick="window.close()">
        </form>
    </div>

</html>
