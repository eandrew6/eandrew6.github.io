<!DOCTYPE html>
<html lang="en">
<head>
    <title>Iframe | ERICA ANDREWS</title>
    <meta charset='utf-8'>

<style type="text/css">

body    {
background-color: #000000;
text-align: center;
font-family: fantasy;
}

#print  {
background-image: url('projectfive/background_two.jpg');
background-size: 100%;    
border: 0px;
margin: auto;
margin-top: 50px;
width: 1000px;
height: 550px;
}

#shadow {

font-size: 0.9em;
color: #ffffff;

}

th  {
font-family: fantasy;
font-size: 1.2em;
color: #000000;
text-shadow: 11px 11px 11px #ffffff;
text-align:right;
}

a:hover {
color: #ccffff;
}

#iframe1    {
text-align: center;
}

    garfield{
        margin-bottom: 20px;
    }    

form    {
margin-top: 30px;
}    

footer  {
margin-top: 60px;
}
    </style>
</head>
<body>
    <header id="shadow">
        <h1>Iframe</h1>
    </header>

    <div id="print">
        <table>
            <tbody>
            <tr>
            <th>Character</th>
            <th>Description</th>
            </tr>

            <tr>
            <td>
            <a href="pinkpanther.jpg" target="ifr" onclick="window.ifdesc.location='https://ericaandrews.github.io/pinkpanther.html'">The Pink Panther</a>
            </td>

            <td rowspan="4">
            <iframe id="iframe1" width="450" height="380" name="ifr"></iframe>
            <iframe width="300" height="380" name="ifdesc"></iframe>
            </td>
            </tr>

            <tr>
            <td>
            <a href="mario.jpg" target="ifr" onclick="window.ifdesc.location='https://ericaandrews.github.io/mario.html'">Mario</a>
            </td>
            </tr>

            <tr>
            <td>
            <a href="snoopy.jpg" target="ifr" onclick="window.ifdesc.location='https://ericaandrews.github.io/snoopy.html'">Snoopy</a></td>
            </tr>


            <tr>
            <td>
            <a href="bugsbunny.jpg" target="ifr" onclick="window.ifdesc.location='https://ericaandrews.github.io/bugsbunny.html'">Bugs Bunny</a></td>
            </tr>

            <tr>
            <td>
            <a href="garfield.jpg" id="garfield" target="ifr" onclick="window.ifdesc.location='https://ericaandrews.github.io/garfield.html'">Garfield</a></td>
            </tr>

            </tbody>
        </table>

        <form>
            <input type="button" value="Close Window" onclick="window.close()">
        </form>
    </div>

</body>
</html>
