<!DOCTYPE html>
<html lang="en">
<head>
    <title>Audio | ERICA ANDREWS</title>
    <meta charset='utf-8'>

<style type="text/css">

body    {
background-color: #000000;
text-align: center;
font-family: fantasy;
}

#print  {
background-image: url('background_two.jpg');
border: 0px;
margin: auto;
margin-top: 50px;
width: 1000px;
height: 450px;
}

#shadow {
font-family: fantasy;
font-size: 1.9em;
color: #ffffff;
text-shadow: 11px 11px 11px #ffffff;
}

audio   {
margin-top: 15px;
}

#left   {
text-align: left;
}

#right  {
text-align: right;
}

p   {
color: #000000;
font-size: 1.2em;
font-weight: 900;
margin-left: 350px;
margin-right: 350px;
}

figure  {
margin-top: 40px;
font-size: 5pt;
}

form    {
margin-top:40px;
}

footer  {
margin-top: 50px;
}

</style>
</head>

<body>
    <header>
        <h1 id="shadow">Audio</h1>
    </header>
    <div id="print">
        <audio controls="controls">
            <source src="thelegendofzelda_maintheme.mp3" type="audio/mpeg">
            <source src="thelegendofzelda_maintheme.wav" type="audio/wav">
            Your browser does not support this audio
        </audio>
        <p id="left">
            The Legend of Zelda<br>Main Theme/Intro<br>(mp3 1.2 MB)
        </p>
        <audio controls="controls">
            <source src="crashbandicoot_openingmovie.mp3" type="audio/mpeg">
            <source src="crashbandicoot_openingmovie.wav" type="audio/wav">
            Your browser does not support this audio
        </audio>
        <p id="right">
            Crash Bandicoot<br>Opening_Movie Theme<br>(mp3 783 KB)
        </p>
        <figure>
        <figcaption>Audio provided by www.downloads.khinsider.com and www.arachnosoft.com</figcaption>
        </figure>
        <form>
            <input type="button" value="Close Window" onclick="window.close()">
        </form>
    </div>
</body>
</html>
